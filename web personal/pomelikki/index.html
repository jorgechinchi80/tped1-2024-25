<!DOCTYPE html>
<html lang="es">
<head>
  <title>Pomelikki</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body>
    <header>
        <h1>Pomelikki</h1>
    </header>
    
    <div id="nikeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/DSC_0948.JPG" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
                <img src="img/DSC_0963.JPG" class="d-block w-100" alt="2">
            </div>
            <div class="carousel-item">
                <img src="img/DSC_0966.JPG" class="d-block w-100" alt="3">
            </div>
            <div class="carousel-item">
                <img src="img/DSC_1022.JPG" class="d-block w-100" alt="4">
            </div>
            <div class="carousel-item">
                <img src="img/DSC_1057.JPG" class="d-block w-100" alt="5">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#nikeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#nikeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
